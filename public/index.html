<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Trackd Music : Social Music Platform</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta name="apple-itunes-app" content="app-id=1496465739" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
  </head>
  <body class="bg-dark">
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>

    <!-- Facebook Auth Code -->
    <script
      type="text/javascript"
      src="https://connect.facebook.net/en_US/sdk.js"
    ></script>
    <script type="text/javascript">
      FB.init({
        appId: 1714890808753764,
        status: true,
        xfbml: true,
        version: "v2.9",
      });
      FB.AppEvents.logPageView();
    </script>

    <!-- Smartlook Code -->
    <script type="text/javascript">
      window.smartlook ||
        (function (d) {
          var o = (smartlook = function () {
              o.api.push(arguments);
            }),
            h = d.getElementsByTagName("head")[0];
          var c = d.createElement("script");
          o.api = new Array();
          c.async = true;
          c.type = "text/javascript";
          c.charset = "utf-8";
          c.src = "https://rec.smartlook.com/recorder.js";
          h.appendChild(c);
        })(document);
      smartlook("init", "4070c4f8058f59a50760bb6cfc7d682cf5ba56cd");
    </script>

    <!-- Facebook Pixel Code -->
    <script>
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod
            ? n.callMethod.apply(n, arguments)
            : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(
        window,
        document,
        "script",
        "https://connect.facebook.net/en_US/fbevents.js"
      );
      fbq("init", "1744467295722879");
      fbq("track", "PageView");
    </script>
    <noscript
      ><img
        height="1"
        width="1"
        style="display: none"
        src="https://www.facebook.com/tr?id=1744467295722879&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Facebook Pixel Code -->

    <!-- Apple Auth Code -->
    <script
      type="text/javascript"
      src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"
    ></script>
    <script type="text/javascript">
      AppleID.auth.init({
        clientId: "com.tridentcloud.Trackd.web",
        state: "jhshjhjbdjhbdhjbwe",
        scope: "name email",
        redirectURI: "<%= VUE_APP_WEB_APP_DOMAIN %>/auth/apple/",
        usePopup: true, //or false defaults to false
      });
    </script>
  </body>
</html>
